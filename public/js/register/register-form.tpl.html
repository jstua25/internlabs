<form ng-submit="submit()" role="form" class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 floating-labels" animated-form>

  <div class="form-group animation-group">
    <h1 class="text-center">{{ type() }} Signup</h1>
  </div>

  <div stepped-form>


    <!-- Account Details -->
    <fieldset class="form-step">

      <div class="animation-group form-step-title">
        <i class="number">1</i>
        <h3 class="title">My Account</h3>
        <p class="message">Your account details will be used to login. Your name will also be displayed to employers.</p>
      </div>

      <div class="form-group animation-group">
        <div class="row-sm">
          <div class="col-sm-6">
            <label>Your Name</label>
            <input type="text" name="profile.firstName" ng-model="user.profile.firstName" class="form-control" placeholder="First Name" float-label>
          </div>
          <div class="col-sm-6">
            <input type="text" name="profile.lastName" ng-model="user.profile.lastName" class="form-control" placeholder="Last Name" float-label>
          </div>
        </div>
      </div>

      <div class="form-group animation-group">
        <label for="">Email</label>
        <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email" float-label>
      </div>

      <div class="form-group animation-group">
        <label for="">Password</label>
        <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" float-label>
      </div>

      <div class="form-group animation-group">
        <a href="#" class="next btn btn-default pull-right btn-icon-right">Next <i class="fa fa-arrow-right"></i></a>
      </div>
    </fieldset>


    
    <!-- My Profile -->
    <fieldset class="form-step">

      <div class="form-step-title">
        <i class="number">2</i>
        <h3 class="title">My Profile</h3>
        <p class="message">Your profile will help us match interships relative to your skills and interests. It will also be made available to emloyers.</p>
      </div>

      <div class="form-group ">
        <label>Introduction</label>
        <textarea name="user.profile.introduction" ng-model="user.profile.introduction" class="form-control" placeholder="Introduction" float-label></textarea>
      </div>

      <div class="form-group ">
        <label>Website</label>
        <input type="test" name="user.profile.introduction" ng-model="user.profile.introduction" class="form-control" placeholder="Website URL" float-label>
      </div>
      
      <div class="form-group ">
        <a href="#" class="previous btn btn-link btn-icon-left"><i class="fa fa-arrow-left"></i> Previous</a>
        <button type="submit" class="btn btn-default pull-right btn-icon-right">Signup <i class="fa fa-arrow-right"></i></button>
      </div>
    </fieldset>



  </div>

</form>
